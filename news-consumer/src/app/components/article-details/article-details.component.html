<div class="article-details" *ngIf="article">
  <h2>{{ article.title }}</h2>
  <span class="source" *ngIf="article.source">{{ article.source }}</span>
  <img *ngIf="article.imageUrl" [src]="article.imageUrl" [alt]="article.title">
  <p *ngIf="article.description">{{ article.description }}</p>
  <a *ngIf="article.url" [href]="article.url" target="_blank" rel="noopener">Read full article</a>
</div>

<div class="no-article" *ngIf="!article">
  <p>Article data not found.</p>
</div>
