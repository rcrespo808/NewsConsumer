<div class="news-container">
  <h1>Latest News</h1>

  <div *ngIf="loading" class="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div class="news-grid" *ngIf="!loading && !error">
    <mat-card *ngFor="let article of articles" class="news-card">
      <img mat-card-image *ngIf="article.urlToImage" [src]="article.urlToImage" [alt]="article.title">
      <mat-card-content>
        <h2>{{ article.title }}</h2>
        <p *ngIf="article.description">{{ article.description }}</p>
        <p class="article-meta">
          <span *ngIf="article.source.name">{{ article.source.name }}</span>
          <span *ngIf="article.publishedAt">{{ article.publishedAt | date }}</span>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [href]="article.url" target="_blank" color="primary">READ MORE</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
